<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="db.json"></script>
  <script src="index.js" defer></script>
  <style>
    img {
      height: 300px;
    }
    input,
    textarea {
      display: block;
    }
  </style>
  <title>JS Mini Challenge: Fetch</title>
</head>
<body>
  <h1 id="header">Welcome to Ian's Liverpool FC Fan Club</h1>
  <div class="player">
    <img src="https://image.shutterstock.com/image-vector/ui-image-placeholder-wireframes-apps-260nw-1037719204.jpg" alt="{player name}">
    <h2>{Player Name}</h2>
    <em>{Player Nickname}</em>
    <p class="likes">{Player Likes} Likes</p>
    <button class="like-button">❤️</button>
    <h4>Great Goals</h4>
    <ul id="goals">
      <!-- add links to goals here -->
    </ul>
  </div>
  <form id="new-goal-form">
    <h4>Add New Goal Video</h4>

    <label for="link">Link: </label>
    <input type="text" name="link" id="goal-link">

    <label for="description">Description: </label>
    <textarea name="description" id="goal-description"></textarea>

    <input type="submit" value="Add Video" />
  </form>
</body>
</html>
